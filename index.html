<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!--fonte-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>TO-Do-List-Avançado</title>
</head>

<body>
    <!--HTML do projeto Primeira etapa-->
    <!-- classe todocontainer é onde o irá usuario escrever, classe é para que usemos depois no cod. <div> cria uma caixa onde iremos escrever e manipular EX:altural/largura/cor/arredondamentoDasBordas e etc.-->
    <div class="toDoContainer">
        <!--teg <header serve para que o naveg enteda(cabeçalho) >-->
        <header>
            <h1>To-Do-list Avançado</h1>
        </header>
        <!--teg <form> ou formulario, id= forma de indentificar o formulario EX (nome) literalmente  -->
        <form id="todo-form">
            <p>Adicione a sua tarefa:</p>
            <div class="form-control">
                <input type="text" id="todo-imput" placeholder="O que voçe vai fazer?">
                <!--placeholder é usado para dar dicas para o usuario-->
                <button type="submit">
                    <i class="fa-thi fa-plus"></i>
                </button>
            </div>
        </form>
        <!--incluir class hide-->
        <form id="edit-form" class="hide">
            <p>Edite sua tarefa</p>
            <div class="form-control">
                <input type="text" id="edit-imput" />
                <button type="submit">
                    <i class="fa-solid fa-check-double"></i>
                </button>
            </div>
            <button id="cancel-edit-btn">Cancelar</button>
        </form>
        <div id="toolbar">
            <div id="search">
                <h4>Pesquisar</h4>
                <form>
                    <input type="text" id="search-imput" placeholder="Buscar">
                    <button id="erase-button">
                        <i class="fa-solid fa-delete-left"></i>
                    </button>
                </form>
            </div>
            <div id="filter">
                <h4>Filtrar</h4>
                <select id="filter-select">
                    <option value="all">Todos</option>
                    <option value="done">Feitos</option>
                    <option value="todo">A fazer</option>
                </select>
            </div>
            <div id="todo-list">
                <div class="todo done">
                    <h3>Estou fzendo alguma coisa...</h3>
                    <button class="finish-todo">
                        <i class="fa-solid fa-check"></i>
                    </button>
                    <button class="edit-todo">
                        <i class="fa-solid fa-pen"></i>
                    </button>
                    <button class="remove-todo">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                </div>
                <div class="todo">
                    <h3>Estudar javaScrips</h3>
                    <button class="finish-todo">
                        <i class="fa-solid fa-check"></i>
                    </button>
                    <button class="edit-todo">
                        <i class="fa-solid fa-pen"></i>
                    </button>
                    <button class="remove-todo">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!--scrip.js jsvsScrip do projeto terceira etapa-->







    <script src="scrip.js" defer></script>
</body>


</html>
